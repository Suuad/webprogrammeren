<!DOCTYPE html>
<html>
<head>
	<title>optellen met knop</title>
	<style>
		label, input {display:inline;}
	</style>
</head>
<body>
	<!-- Maak een <button> die de functie optellen() aanroept -->
	<input type="button" value="optellen" onclick="optellen()" />
	<script>
	var optellen = function(){
		getal1 = prompt("getal1?");
		getal2 = prompt("getal2?");
		antwoord = parseInt(getal1) + parseInt(getal2);
		alert(antwoord);
	}
	</script>
</body>
</html>
