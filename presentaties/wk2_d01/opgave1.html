<!DOCTYPE html>
<html>
<head>
	<title>optellen</title>
</head>
<body>

	<script>
		var optellen = function(getal1, getal2){
			antwoord = getal1 + getal2;
			alert(antwoord);
		}

		optellen(4,6);
		optellen(20,4);

		var delen = function(getal1, getal2){
			antwoord = getal1 / getal2;
			alert(antwoord);
		}

		delen(10,5);
		delen(3,5);


	</script>
</body>
</html>
